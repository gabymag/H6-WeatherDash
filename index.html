
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- moment link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>
<body>
    <!-- Heading Bar-->
<nav class="navbar navbar-dark bg-dark justify-content-center">
    <span class="navbar-brand mb-0 h1" id="header-text"  >Weather Dashboard</span>
  </nav>
  <!-- container start -->
    
<div class="container">
<!-- Row 1 -->
    <div class="row">
        <div class="col-sm-4">
            
          <p>Search for a City:</p>
          <!-- Search form -->
          <div class="input-group">
            <input type="text" id = "searchCity" class="form-control" placeholder="Search">
                <div class="input-group-append">
              <button class="query-btn btn btn-secondary" id= "queryBtn" type="button">
              
              </button>
              <br>  
            </div>
           <!-- Search history will go here -->
            </div>
            <ul class="list-group" id="searchHistory"> search history goes here
            </ul>
          
        </div>

        <!--Current weather will go here-->
        <div class="col-sm-8">
            <div class="card">
                <div class="current-weather-body">
                    <h1 class="card-title m-0" id="city"> City: </h1>
                    <img src="" alt="Weather Icon" id="WeatherIcon"/>
                    <h5 class="card-subtitle mb-2" id="currentDate">Date: </h5>
                    <h3 class="card-text" id="currentTempurature">Tempurature: </h3>
                    <p class="card-text" id="currentHumidity">Humidity: </p>
                    <p class="card-text" id="WindSpeed">Wind Speed: </p>
                    <p class="card-text" id="UVIndex">UV Index:</p>
                </div>
            </div>
        </div>
      </div>

    </div>
<!-- Five day forecast goes here -->
    <!-- Row 3 -->
    <div class="row">
        <div class ="col-sm-2">
        </div>

        <div class="col-sm-2" id="fivedayblock1">
            <h5 class="card-subtitle mb-2" id="DayOne">Date: </h5>
            <img src="" alt="Weather Icon" id="WeatherIconOne"/> 
            <h3 class="card-text" id="tempOne">Tempurature: </h3>
            <p class="card-text" id="humiOne">Humidity: </p>
        </div>
        <div class="col-sm-2" id="fivedayblock2">
            <h5 class="card-subtitle mb-2" id="DayTwo">Date: </h5>
            <img src="" alt="Weather Icon" id="WeatherIconTwo"/> 
            <h3 class="card-text" id="tempTwo">Tempurature: </h3>
            <p class="card-text" id="humiTwo">Humidity: </p>
        </div>
        <div class="col-sm-2" id="fivedayblock3">
            <h5 class="card-subtitle mb-2" id="DayThree">Date: </h5>
            <img src="" alt="Weather Icon" id="WeatherIconThree"/> 
            <h3 class="card-text" id="tempThree">Tempurature: </h3>
            <p class="card-text" id="humiThree">Humidity: </p>
        </div>
        <div class="col-sm-2" id="fivedayblock4">
            <h5 class="card-subtitle mb-2" id="DayFour">Date: </h5>
            <img src="" alt="Weather Icon" id="WeatherIconFour"/> 
            <h3 class="card-text" id="tempFour">Tempurature: </h3>
            <p class="card-text" id="humiFour">Humidity: </p>
        </div>
        <div class="col-sm-2" id="fivedayblock5">
            <h5 class="card-subtitle mb-2" id="DayFive">Date: </h5>
            <img src="" alt="Weather Icon" id="WeatherIconFive"/> 
            <h3 class="card-text" id="tempFive">Tempurature: </h3>
            <p class="card-text" id="humiFive">Humidity: </p>
        </div>
      </div>
    


    
    
 
<!-- js links -->
<script
			  src="https://code.jquery.com/jquery-3.4.1.js"
			  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			  crossorigin="anonymous"></script>
     <script src="script.js"></script>
</body>
</html>
